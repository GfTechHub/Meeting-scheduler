<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Google API -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>

  <style>
    body {
      background: #f1f3f6;
      font-family: "Poppins", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .profile-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      width: 90%;
      max-width: 400px;
      overflow: hidden;
      padding-bottom: 20px;
      position: relative;
    }

    .header {
      text-align: center;
      padding: 30px 20px 10px;
      background: linear-gradient(135deg, #1a73e8, #4a90e2);
      color: #fff;
      border-bottom-left-radius: 50% 10%;
      border-bottom-right-radius: 50% 10%;
      position: relative;
    }

    .header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #fff;
      margin-top: 10px;
      object-fit: cover;
      background: #fff;
    }

    .header h4 {
      font-weight: 600;
      margin-top: 10px;
    }

    .header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .menu-list {
      margin-top: 25px;
      list-style: none;
      padding: 0;
    }

    .menu-item {
      display: flex;
      align-items: center;
      padding: 14px 20px;
      border-bottom: 1px solid #eee;
      font-size: 15px;
      color: #444;
      cursor: pointer;
      transition: background 0.2s;
    }

    .menu-item:hover {
      background: #f8f9fa;
    }

    .menu-item i {
      width: 22px;
      text-align: center;
      margin-right: 10px;
      color: #1a73e8;
    }

    .logout-btn {
      background: #ff4d4d;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 0;
      width: 80%;
      font-weight: 500;
      margin: 25px auto 5px;
      display: block;
      transition: all 0.3s;
    }

    .logout-btn:hover {
      background: #e04343;
    }

    .back-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      background: transparent;
      border: none;
      color: white;
      font-size: 20px;
    }

    /* Meetings Section */
    #meetings-section {
      display: none;
      padding: 20px;
      text-align: left;
    }

    .meeting-card {
      background: #f9fafc;
      border-radius: 10px;
      padding: 12px 15px;
      margin-bottom: 10px;
      border: 1px solid #e0e0e0;
    }

    .meeting-card h6 {
      font-weight: 600;
      color: #1a73e8;
    }

    .meeting-card p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: start;
      gap: 10px;
      margin-bottom: 20px;
    }

    .top-bar button {
      border: none;
      background: none;
      font-size: 20px;
      color: #1a73e8;
    }

    .top-bar h5 {
      margin: 0;
      color: #333;
      font-weight: 600;
    }

    #loginSection {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 40px 20px;
    }

    #loginSection h5 {
      color: #555;
      margin-bottom: 15px;
    }
  </style>
</head>

<body>
  <div class="profile-card" id="profile-card">
    <div class="header">
      <button class="back-btn" onclick="window.location.href='index.html'"><i class="bi bi-arrow-left"></i></button>
      <img id="profileImage" src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Profile Photo" />
      <h4 id="profileName">Guest User</h4>
      <p id="profileEmail">Please sign in first</p>
    </div>

    <!-- Google Sign-in Area -->
    <div id="loginSection">
      <h5>Sign in to view your profile</h5>
      <div id="googleSignInDiv"></div>
    </div>

    <!-- Profile Menu -->
    <ul class="menu-list" id="main-menu" style="display:none;">
      <li class="menu-item" onclick="showMeetings()"><i class="bi bi-calendar-event"></i> Scheduled Meetings</li>
      <li class="menu-item" onclick="shareSite()"><i class="bi bi-share"></i> Share</li>
      <li class="menu-item" onclick="aboutSite()"><i class="bi bi-info-circle"></i> About</li>
    </ul>

    <button class="logout-btn" id="logoutBtn" style="display:none;" onclick="logout()">Logout</button>

    <!-- Meetings Section -->
    <div id="meetings-section">
      <div class="top-bar">
        <button onclick="hideMeetings()"><i class="bi bi-arrow-left-circle"></i></button>
        <h5>Scheduled Meetings</h5>
      </div>
      <div id="meetingsList"></div>
    </div>
  </div>

  <script>
    // ================= CONFIG =================
    const GOOGLE_CLIENT_ID = "1032445980749-k3b5dis8nf2g6b993909650gps1bj0p8.apps.googleusercontent.com";
    const GOOGLE_API_KEY = "AIzaSyCv2E23csjxD8lYNJ-SOyr6B5cgXW9ZGv4";

    // ============= GOOGLE LOGIN ===============
    function handleCredentialResponse(response) {
      const data = JSON.parse(atob(response.credential.split('.')[1]));
      const user = { name: data.name, email: data.email, picture: data.picture };
      localStorage.setItem("user", JSON.stringify(user));
      window.location.reload();
    }

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: GOOGLE_CLIENT_ID,
        callback: handleCredentialResponse
      });

      google.accounts.id.renderButton(
        document.getElementById("googleSignInDiv"),
        { theme: "outline", size: "large", width: 240 }
      );
    };

    // ============= LOAD PROFILE ===============
    document.addEventListener("DOMContentLoaded", () => {
      const user = JSON.parse(localStorage.getItem("user"));
      const nameEl = document.getElementById("profileName");
      const emailEl = document.getElementById("profileEmail");
      const imageEl = document.getElementById("profileImage");
      const menu = document.getElementById("main-menu");
      const logoutBtn = document.getElementById("logoutBtn");
      const loginSec = document.getElementById("loginSection");

      if (user) {
        nameEl.textContent = user.name;
        emailEl.textContent = user.email;
        if (user.picture) imageEl.src = user.picture;
        loginSec.style.display = "none";
        menu.style.display = "block";
        logoutBtn.style.display = "block";
      }
    });

    // ============= MEETING SECTION ============
    function showMeetings() {
      document.getElementById("main-menu").style.display = "none";
      document.getElementById("meetings-section").style.display = "block";
      loadLocalMeetings();
      loadGoogleMeetings();
    }

    function hideMeetings() {
      document.getElementById("meetings-section").style.display = "none";
      document.getElementById("main-menu").style.display = "block";
    }

    // ---- Local meetings
    function loadLocalMeetings() {
      const meetings = JSON.parse(localStorage.getItem("meetings")) || [];
      const list = document.getElementById("meetingsList");
      list.innerHTML = "";

      if (meetings.length === 0) {
        list.innerHTML = "<p class='text-muted'>No meetings saved locally.</p>";
        return;
      }

      meetings.forEach(m => {
        const div = document.createElement("div");
        div.className = "meeting-card";
        div.innerHTML = `<h6>${m.purpose || "Meeting"}</h6><p>${m.date} at ${m.time}</p>`;
        list.appendChild(div);
      });
    }

    // ---- Google Calendar meetings
    function loadGoogleMeetings() {
      gapi.load("client:auth2", async () => {
        await gapi.client.init({
          apiKey: GOOGLE_API_KEY,
          clientId: GOOGLE_CLIENT_ID,
          discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"],
          scope: "https://www.googleapis.com/auth/calendar.readonly"
        });

        const authInstance = gapi.auth2.getAuthInstance();
        await authInstance.signIn();

        const response = await gapi.client.calendar.events.list({
          calendarId: "primary",
          timeMin: new Date().toISOString(),
          maxResults: 10,
          singleEvents: true,
          orderBy: "startTime"
        });

        const events = response.result.items;
        const list = document.getElementById("meetingsList");

        if (!events || events.length === 0) {
          const p = document.createElement("p");
          p.className = "text-muted";
          p.textContent = "No Google Calendar meetings found.";
          list.appendChild(p);
          return;
        }

        events.forEach(event => {
          const start = event.start.dateTime || event.start.date;
          const div = document.createElement("div");
          div.className = "meeting-card";
          div.innerHTML = `<h6>${event.summary || "Untitled Event"}</h6><p>${new Date(start).toLocaleString()}</p>`;
          list.appendChild(div);
        });
      });
    }

    // ============= OTHER FUNCTIONS ============
    function logout() {
      localStorage.clear();
      alert("Youâ€™ve been logged out!");
      window.location.reload();
    }

    function shareSite() {
      navigator.clipboard.writeText(window.location.origin);
      alert("âœ… Site link copied to clipboard!");
    }

    function aboutSite() {
      alert("ðŸ¤– Virtual Assistant Scheduler helps you book and manage meetings easily with Google Calendar integration.");
    }
  </script>
</body>
</html>
