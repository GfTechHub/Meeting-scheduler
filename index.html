<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Assistant Scheduler</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      height: 500px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }
    .message {
      padding: 10px 15px;
      border-radius: 15px;
      margin: 5px 0;
      max-width: 75%;
      word-wrap: break-word;
    }
    .bot {
      background: #e9ecef;
      align-self: flex-start;
    }
    .user {
      background: #0d6efd;
      color: white;
      align-self: flex-end;
    }
    .confirm-box {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">ü§ñ Virtual Assistant</a>
    </div>
  </nav>

  <!-- Chat Container -->
  <div class="chat-container">
    <div class="messages" id="messages">
      <!-- First bot message -->
      <div class="message bot">Hello! I‚Äôm your meeting assistant. What‚Äôs your name?</div>
    </div>

    <!-- Input -->
    <form id="chatForm" class="d-flex">
      <input type="text" class="form-control me-2" id="userInput" placeholder="Type your response..." required>
      <button class="btn btn-primary">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("chatForm");
    const input = document.getElementById("userInput");
    const messages = document.getElementById("messages");

    let step = 0;
    let meetingData = {};
    let confirming = false;

    const questions = [
      "Great! What‚Äôs your email?",
      "Please pick a date for the meeting.",
      "Now choose a time.",
      "Finally, what‚Äôs the purpose of the meeting?"
    ];

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const userText = input.value.trim();
      if (!userText) return;
      input.value = "";

      // Show user reply
      addMessage(userText, "user");

      // Save response
      if (step === 0) meetingData.name = userText;
      else if (step === 1) meetingData.email = userText;
      else if (step === 2) meetingData.date = userText;
      else if (step === 3) meetingData.time = userText;
      else if (step === 4) meetingData.purpose = userText;

      // Ask next question or show confirmation
      if (step < questions.length) {
        step++;
        setTimeout(() => {
          addMessage(questions[step - 1], "bot");
          switchInput(step);
        }, 500);
      } else {
        showConfirmation();
      }
    });

    // Add message to chat
    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerHTML = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    // Switch input type
    function switchInput(step) {
      if (step === 1) {
        input.type = "email";
        input.placeholder = "Enter your email...";
      } else if (step === 2) {
        input.type = "date";
        input.placeholder = "";
      } else if (step === 3) {
        input.type = "time";
        input.placeholder = "";
      } else {
        input.type = "text";
        input.placeholder = "Type here...";
      }
    }

    // Show confirmation summary
    function showConfirmation() {
      confirming = true;
      form.classList.add("d-none");

      const confirmBox = document.createElement("div");
      confirmBox.classList.add("message", "bot", "confirm-box");
      confirmBox.innerHTML = `
        <b>üìã Please confirm your meeting details:</b><br><br>
        üë§ ${meetingData.name}<br>
        üìß ${meetingData.email}<br>
        üìÖ ${meetingData.date} at ${meetingData.time}<br>
        üìù ${meetingData.purpose}<br><br>
        <button class="btn btn-success btn-sm me-2" onclick="confirmMeeting()">Confirm</button>
        <button class="btn btn-warning btn-sm" onclick="editMeeting()">Edit</button>
      `;
      messages.appendChild(confirmBox);
      messages.scrollTop = messages.scrollHeight;
    }

    // Confirm meeting
    function confirmMeeting() {
      addMessage("‚úÖ Meeting confirmed! üéâ", "bot");
    }

    // Edit meeting (reset form)
    function editMeeting() {
      form.classList.remove("d-none");
      step = 0;
      meetingData = {};
      input.type = "text";
      input.placeholder = "Type your response...";
      addMessage("Okay, let‚Äôs start over. What‚Äôs your name?", "bot");
    }
  </script>

</body>
</html>
